<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>To-Do App - To-Do List</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    .completed {
      text-decoration: line-through;
      color: gray;
    }
  </style>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container">
      <a class="navbar-brand" href="index.html">To-Do App</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" 
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
          <li class="nav-item"><a class="nav-link active" href="todo.html">To-Do List</a></li>
          <li class="nav-item"><a class="nav-link" href="about.html">About</a></li>
          <li class="nav-item"><a class="nav-link" href="contact.html">Contact</a></li>
          <li class="nav-item"><a class="nav-link" href="help.html">Help</a></li>
          <li class="nav-item"><a class="nav-link" href="terms.html">Terms</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <main class="container my-5">
    <h2 class="mb-4">Your To-Do List</h2>

    <form id="todo-form" class="input-group mb-3">
      <input type="text" id="todo-input" class="form-control" placeholder="Add a new task..." aria-label="Add a new task" required />
      <button class="btn btn-primary" type="submit">Add</button>
    </form>

    <ul id="todo-list" class="list-group"></ul>
  </main>

  <footer class="bg-primary text-white text-center py-3 mt-5">
    <div class="container">
      &copy; 2024 To-Do App. All rights reserved.
    </div>
  </footer>

  <script>
    const form = document.getElementById('todo-form');
    const input = document.getElementById('todo-input');
    const list = document.getElementById('todo-list');

    // Load saved todos from localStorage
    let todos = JSON.parse(localStorage.getItem('todos')) || [];

    function saveTodos() {
      localStorage.setItem('todos', JSON.stringify(todos));
    }

    function renderTodos() {
      list.innerHTML = '';
      todos.forEach((todo, index) => {
        const li = document.createElement('li');
        li.className = 'list-group-item d-flex justify-content-between align-items-center';
        if (todo.completed) {
          li.classList.add('completed');
        }

        const span = document.createElement('span');
        span.textContent = todo.text;
        span.style.cursor = 'pointer';
        span.addEventListener('click', () => {
          todos[index].completed = !todos[index].completed;
          saveTodos();
          renderTodos();
        });

        const btn = document.createElement('button');
        btn.className = 'btn btn-sm btn-danger';
        btn.textContent = 'Delete';
        btn.addEventListener('click', () => {
          todos.splice(index, 1);
          saveTodos();
          renderTodos();
        });

        li.appendChild(span);
        li.appendChild(btn);
        list.appendChild(li);
      });
    }

    form.addEventListener('submit', e => {
      e.preventDefault();
      const text = input.value.trim();
      if (text) {
        todos.push({ text, completed: false });
        saveTodos();
        renderTodos();
        input.value = '';
        input.focus();
      }
    });

    renderTodos();
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
