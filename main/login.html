<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Modern Login Interface</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        min-height: 100vh;
        background: linear-gradient(135deg, #ff6b6b, #ff8e8e, #ffa8a8);
        position: relative;
        overflow-x: hidden;
        padding: clamp(10px, 2vw, 20px);
      }

      /* Background pattern */
      body::before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background-image: url("data:image/svg+xml,%3Csvg width='60' height='60' viewBox='0 0 60 60' xmlns='http://www.w3.org/2000/svg'%3E%3Cg fill='none' fill-rule='evenodd'%3E%3Cg fill='%23ffffff' fill-opacity='0.1'%3E%3Cpath d='M15 30a15 15 0 1 1 30 0 15 15 0 0 1-30 0zm15-12a12 12 0 1 0 0 24 12 12 0 0 0 0-24z'/%3E%3Crect x='5' y='5' width='8' height='8' rx='2'/%3E%3Crect x='47' y='5' width='8' height='8' rx='2'/%3E%3Crect x='5' y='47' width='8' height='8' rx='2'/%3E%3Crect x='47' y='47' width='8' height='8' rx='2'/%3E%3C/g%3E%3C/g%3E%3C/svg%3E");
        opacity: 0.3;
        animation: float 20s ease-in-out infinite;
      }

      @keyframes float {
        0%,
        100% {
          transform: translateY(0px) rotate(0deg);
        }

        50% {
          transform: translateY(-10px) rotate(1deg);
        }
      }

      .container {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        position: relative;
        z-index: 1;
      }

      .login-card {
        background: white;
        border-radius: clamp(15px, 3vw, 20px);
        box-shadow: 0 20px 60px rgba(0, 0, 0, 0.15);
        overflow: hidden;
        width: 100%;
        max-width: 1100px;
        display: grid;
        grid-template-columns: 1fr 1fr;
        min-height: clamp(450px, 70vh, 500px);
      }

      .login-form-section {
        padding: clamp(30px, 6vw, 60px) clamp(25px, 5vw, 50px);
        display: flex;
        flex-direction: column;
        justify-content: center;
      }

      .illustration-section {
        background: linear-gradient(135deg, #667eea, #764ba2);
        display: flex;
        align-items: center;
        justify-content: center;
        position: relative;
        overflow: hidden;
      }

      .form-title {
        font-size: clamp(1.8rem, 4vw, 2.5rem);
        font-weight: 700;
        color: #2c3e50;
        margin-bottom: clamp(25px, 5vw, 40px);
        line-height: 1.2;
      }

      .input-group {
        margin-bottom: clamp(18px, 3vw, 25px);
        position: relative;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .input-field {
        width: 100%;
        padding: clamp(12px, 2vw, 15px) clamp(15px, 3vw, 20px)
          clamp(12px, 2vw, 15px) clamp(40px, 6vw, 50px);
        border: 2px solid #e0e0e0;
        border-radius: clamp(10px, 1.5vw, 12px);
        font-size: clamp(14px, 2vw, 16px);
        transition: all 0.3s ease;
        background: #f8f9fa;
        color: #abc7eb;
        flex: 1;
      }

      .input-field:focus {
        outline: none;
        border-color: #667eea;
        background: #34495e;
        color: #ffffff;
        transform: translateY(-2px);
        box-shadow: 0 5px 20px rgba(102, 126, 234, 0.2);
        /* #abc7eb */
      }

      .input-field::placeholder {
        color: #adb5bd;
        font-size: clamp(13px, 1.8vw, 15px);
      }

      .input-icon {
        position: absolute;
        left: clamp(14px, 2vw, 18px);
        top: 50%;
        transform: translateY(-50%);
        color: #6c757d;
        font-size: clamp(16px, 2.2vw, 18px);
        z-index: 2;
      }

      .remember-section {
        display: flex;
        align-items: center;
        margin-bottom: clamp(20px, 4vw, 30px);
        gap: clamp(8px, 1.5vw, 10px);
      }

      .checkbox {
        transform: scale(clamp(1, 1.5vw, 1.2));
        cursor: pointer;
      }

      .remember-text {
        color: #6c757d;
        font-size: clamp(12px, 1.8vw, 14px);
        cursor: pointer;
        user-select: none;
      }

      .login-btn {
        width: 100%;
        padding: clamp(12px, 2.5vw, 15px);
        background: linear-gradient(135deg, #ff6b6b, #ff8e8e);
        color: white;
        border: none;
        border-radius: clamp(10px, 1.5vw, 12px);
        font-size: clamp(14px, 2.2vw, 16px);
        font-weight: 600;
        cursor: pointer;
        transition: all 0.3s ease;
        margin-bottom: clamp(20px, 4vw, 30px);
        position: relative;
        overflow: hidden;
      }

      .login-btn:hover {
        transform: translateY(-2px);
        box-shadow: 0 10px 30px rgba(255, 107, 107, 0.4);
      }

      .login-btn:active {
        transform: translateY(0);
      }

      .divider {
        text-align: center;
        margin-bottom: clamp(18px, 3vw, 25px);
        color: #6c757d;
        position: relative;
        font-size: clamp(12px, 1.8vw, 14px);
      }

      .social-login {
        display: flex;
        gap: clamp(10px, 2vw, 15px);
        margin-bottom: clamp(18px, 3vw, 25px);
      }

      .social-btn {
        flex: 1;
        padding: clamp(10px, 1.8vw, 12px);
        border: 2px solid #e0e0e0;
        border-radius: clamp(8px, 1.2vw, 10px);
        background: white;
        cursor: pointer;
        transition: all 0.3s ease;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: clamp(18px, 2.5vw, 20px);
        min-height: clamp(40px, 6vw, 48px);
      }

      .social-btn:hover {
        transform: translateY(-2px);
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
      }

      .social-btn.facebook {
        color: #4267b2;
      }

      .social-btn.google {
        color: #db4437;
      }

      .social-btn.twitter {
        color: #1da1f2;
      }

      .signup-link {
        text-align: center;
        color: #6c757d;
        font-size: clamp(12px, 1.8vw, 14px);
      }

      .signup-link a {
        color: #667eea;
        text-decoration: none;
        font-weight: 600;
      }

      .signup-link a:hover {
        text-decoration: underline;
      }

      /* Mobile phone illustration - made responsive */
      .phone-mockup {
        width: clamp(140px, 20vw, 200px);
        height: clamp(280px, 40vw, 400px);
        background: #4a90e2;
        border-radius: clamp(20px, 4vw, 30px);
        position: relative;
        box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
        transform: rotate(-5deg);
        z-index: 2;
      }

      .phone-screen {
        position: absolute;
        top: clamp(25px, 5vw, 40px);
        left: clamp(12px, 2vw, 20px);
        right: clamp(12px, 2vw, 20px);
        bottom: clamp(50px, 10vw, 80px);
        background: white;
        border-radius: clamp(10px, 2vw, 15px);
        padding: clamp(12px, 2vw, 20px);
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: space-around;
      }

      .success-icon {
        width: clamp(50px, 8vw, 80px);
        height: clamp(50px, 8vw, 80px);
        background: linear-gradient(135deg, #4caf50, #45a049);
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        color: white;
        font-size: clamp(24px, 4vw, 40px);
      }

      .phone-card {
        width: clamp(65px, 10vw, 100px);
        height: clamp(40px, 6vw, 60px);
        background: linear-gradient(135deg, #2196f3, #1976d2);
        border-radius: clamp(5px, 1vw, 8px);
        position: relative;
      }

      .phone-card::after {
        content: "";
        position: absolute;
        bottom: clamp(6px, 1.5vw, 10px);
        left: clamp(6px, 1.5vw, 10px);
        right: clamp(20px, 4vw, 30px);
        height: clamp(2px, 0.5vw, 3px);
        background: rgba(255, 255, 255, 0.7);
        border-radius: 2px;
      }

      .phone-home-btn {
        position: absolute;
        bottom: clamp(12px, 2vw, 20px);
        left: 50%;
        transform: translateX(-50%);
        width: clamp(25px, 4vw, 40px);
        height: clamp(25px, 4vw, 40px);
        background: #333;
        border-radius: 50%;
      }

      /* Character illustration - made responsive */
      .character {
        position: absolute;
        right: clamp(-30px, -5vw, -50px);
        bottom: 0;
        z-index: 1;
      }

      .character-body {
        width: clamp(80px, 12vw, 120px);
        height: clamp(110px, 16vw, 160px);
        background: linear-gradient(135deg, #6a5acd, #9370db);
        border-radius: clamp(40px, 6vw, 60px) clamp(40px, 6vw, 60px)
          clamp(15px, 2vw, 20px) clamp(15px, 2vw, 20px);
        position: relative;
      }

      .character-head {
        width: clamp(55px, 8vw, 80px);
        height: clamp(55px, 8vw, 80px);
        background: #fdbcb4;
        border-radius: 50%;
        position: absolute;
        top: clamp(-28px, -4vw, -40px);
        left: 50%;
        transform: translateX(-50%);
      }

      .character-hair {
        width: clamp(42px, 6vw, 60px);
        height: clamp(28px, 4vw, 40px);
        background: #2c3e50;
        border-radius: clamp(20px, 3vw, 30px) clamp(20px, 3vw, 30px) 0 0;
        position: absolute;
        top: clamp(-14px, -2vw, -20px);
        left: 50%;
        transform: translateX(-50%);
      }

      .character-arm {
        width: clamp(20px, 3vw, 30px);
        height: clamp(42px, 6vw, 60px);
        background: #fdbcb4;
        border-radius: clamp(10px, 1.5vw, 15px);
        position: absolute;
        top: clamp(14px, 2vw, 20px);
        right: clamp(-10px, -1.5vw, -15px);
      }

      .character-phone {
        width: clamp(10px, 1.5vw, 15px);
        height: clamp(18px, 2.5vw, 25px);
        background: #333;
        border-radius: clamp(2px, 0.3vw, 3px);
        position: absolute;
        top: clamp(30px, 4.5vw, 45px);
        right: clamp(-18px, -2.5vw, -25px);
      }

      .floating-shapes {
        position: absolute;
        width: 100%;
        height: 100%;
      }

      .shape {
        position: absolute;
        opacity: 0.6;
      }

      .shape-1 {
        top: 10%;
        left: 10%;
        width: clamp(20px, 3vw, 30px);
        height: clamp(20px, 3vw, 30px);
        background: #ff9999;
        border-radius: 50%;
        animation: float-shape 6s ease-in-out infinite;
      }

      .shape-2 {
        top: 70%;
        left: 20%;
        width: clamp(15px, 2vw, 20px);
        height: clamp(15px, 2vw, 20px);
        background: #99ccff;
        transform: rotate(45deg);
        animation: float-shape 8s ease-in-out infinite reverse;
      }

      .shape-3 {
        top: 30%;
        right: 15%;
        width: clamp(18px, 2.5vw, 25px);
        height: clamp(18px, 2.5vw, 25px);
        background: #ffcc99;
        clip-path: polygon(50% 0%, 0% 100%, 100% 100%);
        animation: float-shape 7s ease-in-out infinite;
      }

      @keyframes float-shape {
        0%,
        100% {
          transform: translateY(0px);
        }

        50% {
          transform: translateY(-20px);
        }
      }

      /* Ripple effect */
      .ripple {
        position: absolute;
        border-radius: 50%;
        background: rgba(255, 255, 255, 0.6);
        transform: scale(0);
        animation: ripple-animation 0.6s linear;
        pointer-events: none;
      }

      @keyframes ripple-animation {
        to {
          transform: scale(4);
          opacity: 0;
        }
      }

      /* Enhanced Responsive Design */
      @media (max-width: 1024px) {
        .login-card {
          max-width: 900px;
        }
      }

      @media (max-width: 768px) {
        body {
          padding: clamp(5px, 1.5vw, 15px);
        }

        .login-card {
          grid-template-columns: 1fr;
          max-width: 500px;
          margin: 0 auto;
        }

        .illustration-section {
          order: -1;
          min-height: clamp(200px, 30vh, 250px);
        }

        .login-form-section {
          padding: clamp(25px, 5vw, 40px) clamp(20px, 4vw, 30px);
        }

        .form-title {
          text-align: center;
          margin-bottom: clamp(20px, 4vw, 30px);
        }

        .phone-mockup {
          transform: rotate(0deg);
        }

        .character {
          display: none;
        }

        .social-login {
          flex-wrap: wrap;
        }
      }

      @media (max-width: 480px) {
        .login-card {
          border-radius: 15px;
          max-width: 100%;
        }

        .login-form-section {
          padding: clamp(20px, 4vw, 30px) clamp(15px, 3vw, 20px);
        }

        .social-login {
          flex-direction: column;
          gap: 10px;
        }

        .input-field {
          padding: 12px 15px 12px 40px;
        }

        .input-icon {
          left: 14px;
          font-size: 16px;
        }

        .illustration-section {
          min-height: 180px;
        }
      }

      @media (max-width: 360px) {
        .login-form-section {
          padding: 20px 15px;
        }

        .illustration-section {
          min-height: 150px;
        }

        .phone-mockup {
          width: 100px;
          height: 180px;
        }

        .success-icon {
          width: 40px;
          height: 40px;
          font-size: 20px;
        }

        .phone-card {
          width: 50px;
          height: 30px;
        }
      }

      /* Landscape mode optimization */
      @media (max-height: 500px) and (orientation: landscape) {
        .container {
          padding: 10px 0;
        }

        .login-card {
          grid-template-columns: 1fr 1fr;
          max-width: 800px;
          min-height: 400px;
        }

        .illustration-section {
          order: unset;
          min-height: unset;
        }

        .login-form-section {
          padding: 20px 25px;
        }

        .form-title {
          font-size: 1.8rem;
          margin-bottom: 20px;
        }

        .input-group {
          margin-bottom: 15px;
        }

        .remember-section {
          margin-bottom: 20px;
        }

        .character {
          display: block;
          right: -25px;
        }
      }

      /* High DPI screens */
      @media (-webkit-min-device-pixel-ratio: 2), (min-resolution: 192dpi) {
        .login-btn,
        .input-field,
        .social-btn {
          border-radius: 10px;
        }
      }

      /* Dark mode support */
      @media (prefers-color-scheme: dark) {
        .login-card {
          background: #2c3e50;
          color: #ecf0f1;
        }

        .form-title {
          color: #ecf0f1;
        }

        .input-field {
          background: #34495e;
          border-color: #4a5f7a;
          color: #ecf0f1;
        }

        .input-field::placeholder {
          color: #95a5a6;
        }

        .social-btn {
          background: #34495e;
          border-color: #4a5f7a;
        }

        .remember-text,
        .signup-link {
          color: #95a5a6;
        }
      }

      /* Print styles */
      @media print {
        body::before {
          display: none;
        }

        .login-card {
          box-shadow: none;
          border: 1px solid #ccc;
        }

        .illustration-section {
          background: #f8f9fa !important;
        }

        .login-btn,
        .social-btn {
          background: transparent !important;
          border: 1px solid #333 !important;
          color: #333 !important;
        }
      }
    </style>
  </head>

  <body>
    <div class="container">
      <div class="login-card">
        <div class="login-form-section">
          <h1 class="form-title">Sign In</h1>

          <form id="loginForm">
            <div class="input-group">
              <div class="input-icon">
                <img
                  width="20"
                  height="20"
                  src="https://img.icons8.com/material/20/user.png"
                  alt="user"
                />
              </div>
              <input
                type="text"
                class="input-field"
                placeholder="Enter Username"
                id="username"
                required
              />
            </div>

            <div class="input-group">
              <div class="input-icon">
                <img
                  width="20"
                  height="20"
                  src="https://img.icons8.com/material/20/lock--v1.png"
                  alt="lock--v1"
                />
              </div>
              <input
                type="password"
                class="input-field"
                placeholder="Enter Password"
                id="password"
                required
              />
            </div>

            <div class="remember-section">
              <input type="checkbox" class="checkbox" id="remember" />
              <label for="remember" class="remember-text">Remember Me</label>
            </div>

            <button type="submit" class="login-btn">Login</button>
          </form>

          <div class="divider">Or, Login with</div>

          <div class="social-login">
            <!-- Fav icon -->
            <button class="social-btn facebook">
              <img
                width="35"
                height="35"
                src="https://img.icons8.com/color/35/facebook-new.png"
                alt="facebook-new"
              />
            </button>
            <button class="social-btn google">
              <img
                width="35"
                height="35"
                src="https://img.icons8.com/fluency/35/google-logo.png"
                alt="google-logo"
              />
            </button>
            <button class="social-btn twitter">
              <img
                width="35"
                height="35"
                src="https://img.icons8.com/color/35/twitter--v1.png"
                alt="twitter--v1"
              />
            </button>
          </div>

          <div class="signup-link">
            Don't have an account?
            <a href="register.html" id="createAccount">Create One</a>
          </div>
        </div>

        <div class="illustration-section">
          <div class="floating-shapes">
            <div class="shape shape-1"></div>
            <div class="shape shape-2"></div>
            <div class="shape shape-3"></div>
          </div>

          <div class="phone-mockup">
            <div class="phone-screen">
              <div class="success-icon">✓</div>
              <div class="phone-card"></div>
            </div>
            <div class="phone-home-btn"></div>
          </div>

          <div class="character">
            <div class="character-body">
              <div class="character-head">
                <div class="character-hair"></div>
              </div>
              <div class="character-arm">
                <div class="character-phone"></div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script>
      // Form interaction
      const loginForm = document.getElementById("loginForm");
      const usernameInput = document.getElementById("username");
      const passwordInput = document.getElementById("password");
      const loginBtn = document.querySelector(".login-btn");

      // Add input validation
      function validateForm() {
        const username = usernameInput.value.trim();
        const password = passwordInput.value.trim();

        if (username && password) {
          loginBtn.style.opacity = "1";
          loginBtn.disabled = false;
        } else {
          loginBtn.style.opacity = "0.7";
          loginBtn.disabled = true;
        }
      }

      usernameInput.addEventListener("input", validateForm);
      passwordInput.addEventListener("input", validateForm);

      // Initial validation
      validateForm();

      // Hash Password
      async function hashPassword(password) {
        const encoder = new TextEncoder();
        const data = encoder.encode(password);
        const hashBuffer = await crypto.subtle.digest("SHA-256", data);
        const hashArray = Array.from(new Uint8Array(hashBuffer));
        const hashHex = hashArray
          .map((b) => b.toString(16).padStart(2, "0"))
          .join("");
        return hashHex;
      }

      // Form submission
      loginForm.addEventListener("submit", async function (e) {
        e.preventDefault();

        // Show loading state
        loginBtn.innerHTML = "Logging in...";
        loginBtn.style.background = "linear-gradient(135deg, #95a5a6, #7f8c8d)";

        const inputUsername = this.username.value;
        const inputPassword = this.password.value;

        const storedUser = JSON.parse(localStorage.getItem("registeredUser"));

        if (!storedUser) {
          alert("No User register");
        }

        const hashedInputPassword = await hashPassword(inputPassword);

        if (
          inputUsername === storedUser.username &&
          hashedInputPassword === storedUser.password
        ) {
          loginBtn.innerHTML = "✓ Success!";
          loginBtn.style.background =
            "linear-gradient(135deg, #27ae60, #2ecc71)";
          localStorage.setItem("currentUser", inputUsername); // save current session info
          window.location.href = "new.html";
        }

        // Simulate login process
        // setTimeout(() => {
        //     loginBtn.innerHTML = '✓ Success!';
        //     loginBtn.style.background = 'linear-gradient(135deg, #27ae60, #2ecc71)';

        //     setTimeout(() => {
        //         loginBtn.innerHTML = 'Login';
        //         loginBtn.style.background = 'linear-gradient(135deg, #ff6b6b, #ff8e8e)';
        //         // alert('Login successful! (This is a demo)');
        //     }, 2000);
        // }, 1500);
      });

      // Social login buttons
      const socialButtons = document.querySelectorAll(".social-btn");
      socialButtons.forEach((btn) => {
        btn.addEventListener("click", function () {
          const platform = this.classList[1];
          alert(`Login with ${platform} clicked! (Demo only)`);
        });
      });

      // Create account link
      // document.getElementById('createAccount').addEventListener('click', function(e) {
      //     e.preventDefault();
      //     alert('Create account feature would be implemented here!');
      // });

      // Add interactive animations
      const inputFields = document.querySelectorAll(".input-field");
      inputFields.forEach((field) => {
        field.addEventListener("focus", function () {
          this.parentElement.style.transform = "scale(1.02)";
        });

        field.addEventListener("blur", function () {
          this.parentElement.style.transform = "scale(1)";
        });
      });

      // Parallax effect for floating shapes (only on larger screens)
      if (window.innerWidth > 768) {
        document.addEventListener("mousemove", function (e) {
          const shapes = document.querySelectorAll(".shape");
          const mouseX = e.clientX / window.innerWidth;
          const mouseY = e.clientY / window.innerHeight;

          shapes.forEach((shape, index) => {
            const speed = (index + 1) * 2;
            const x = mouseX * speed;
            const y = mouseY * speed;

            shape.style.transform = `translate(${x}px, ${y}px)`;
          });
        });
      }

      // Add ripple effect to login button
      loginBtn.addEventListener("click", function (e) {
        const ripple = document.createElement("span");
        const rect = this.getBoundingClientRect();
        const size = Math.max(rect.width, rect.height);
        const x = e.clientX - rect.left - size / 2;
        const y = e.clientY - rect.top - size / 2;

        ripple.style.width = ripple.style.height = size + "px";
        ripple.style.left = x + "px";
        ripple.style.top = y + "px";
        ripple.classList.add("ripple");

        this.appendChild(ripple);

        setTimeout(() => {
          ripple.remove();
        }, 600);
      });

      // Touch-friendly interactions
      if ("ontouchstart" in window) {
        const buttons = document.querySelectorAll(".login-btn, .social-btn");
        buttons.forEach((btn) => {
          btn.addEventListener("touchstart", function () {
            this.style.transform = "scale(0.98)";
          });

          btn.addEventListener("touchend", function () {
            this.style.transform = "";
          });
        });
      }

      // Responsive font adjustment based on screen size
      function adjustFontSizes() {
        const screenWidth = window.innerWidth;
        const root = document.documentElement;

        if (screenWidth < 360) {
          root.style.fontSize = "14px";
        } else if (screenWidth < 480) {
          root.style.fontSize = "15px";
        } else {
          root.style.fontSize = "16px";
        }
      }

      // Initial adjustment and on resize
      adjustFontSizes();
      window.addEventListener("resize", adjustFontSizes);

      // Orientation change handler
      window.addEventListener("orientationchange", function () {
        setTimeout(() => {
          adjustFontSizes();
          // Force a repaint to handle orientation change issues
          document.body.style.display = "none";
          document.body.offsetHeight; // Trigger reflow
          document.body.style.display = "";
        }, 100);
      });
    </script>
  </body>
